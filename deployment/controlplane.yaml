apiVersion: apps/v1
kind: Deployment
metadata:
  name: controlplane
  namespace: edc-v
  labels:
    app: controlplane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controlplane
  template:
    metadata:
      name: controlplane
      labels:
        app: controlplane
    spec:
      containers:
        - name: controlplane
          image: controlplane:0.15.0-SNAPSHOT
          imagePullPolicy: Never
          envFrom:
            - configMapRef: { name: controlplane-config }
          ports:
            - containerPort: 8081
              name: management-port
            - containerPort: 8080
              name: default-port
            - containerPort: 1044
              name: debug-port
          livenessProbe:
            httpGet:
              path: /api/check/liveness
              port: 8080
            failureThreshold: 10
            periodSeconds: 5
            timeoutSeconds: 120
          readinessProbe:
            httpGet:
              path: /api/check/readiness
              port: 8080
            failureThreshold: 10
            periodSeconds: 5
            timeoutSeconds: 120
          startupProbe:
            httpGet:
              path: /api/check/startup
              port: 8080
            failureThreshold: 10
            periodSeconds: 5
            timeoutSeconds: 120
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: controlplane
  namespace: edc-v
spec:
  type: NodePort
  selector:
    app: controlplane
  ports:
    - name: health
      port: 8080
      targetPort: 8080
    - name: management
      port: 8081
      targetPort: 8081
    - name: protocol
      port: 8082
      targetPort: 8082
    - name: debug
      port: 1044
      targetPort: 1044

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: controlplane
  namespace: edc-v
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /cp(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: controlplane
                port:
                  number: 8081