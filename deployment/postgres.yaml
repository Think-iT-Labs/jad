apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: edc-v
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "controlplane"
        - name: POSTGRES_USER
          value: "cp"
        - name: POSTGRES_PASSWORD
          value: "cp"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: edc-v
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
