---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jad-web-ui-config
  namespace: edc-v
data:
  config.json: |
    {
      "production": true,
      "apiUrl": "http://redline.localhost/api/ui",
      "appName": "Aruba's DataSpace",
      "version": "1.0.0",
      "features": {
        "enableMockData": false,
        "enableAnalytics": true,
        "enableDebugMode": false,
        "enableDevMode": true
      },
      "auth": {
        "roles": {
          "admin": "EDC_ADMIN",
          "participant": "EDC_USER_PARTICIPANT",
          "validRoles": ["EDC_ADMIN", "EDC_USER_PARTICIPANT"]
        },
        "enableAuth": true,
        "tokenKey": "auth_token",
        "keycloak": {
          "url": "http://keycloak-fe.localhost",
          "realm": "jad-ui",
          "clientId": "edc-aruba-provisioning-customers-portal-fe",
          "initOptions": {
            "onLoad": "check-sso",
            "checkLoginIframe": false,
            "pkceMethod": "S256",
            "storageKey": "edc-partipant"
          },
          "bearerExcludedUrls": ["/assets"]
        }
      },
      "participantIdentifierPrefix": "did:web:identityhub.edc-v.svc.cluster.local%3A7083:"
    }



#  REDLINE_URL: "http://redline.edc-v.svc.cluster.local:8081"
