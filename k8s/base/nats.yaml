apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: edc-v
  labels:
    app: nats
    platform: edcv
    type: edcv-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      name: nats
      labels:
        app: nats
        platform: edcv
        type: edcv-infra
    spec:
      containers:
        - name: nats
          image: nats:latest
          imagePullPolicy: IfNotPresent
          args:
            - "-c"
            - "/etc/nats/nats.conf"
          ports:
            - containerPort: 4222
              protocol: TCP
              name: client
            - containerPort: 8222
              protocol: TCP
              name: monitor
          volumeMounts:
            - name: nats-config
              mountPath: /etc/nats
            - name: jetstream-storage
              mountPath: /tmp/jetstream
      volumes:
        - name: nats-config
          configMap:
            name: nats-config
        - name: jetstream-storage
          emptyDir: { }
      restartPolicy: Always

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: edc-v
data:
  nats.conf: |
    # Basic server configuration
    port: 4222
    monitor_port: 8222

    # JetStream configuration
    jetstream {
        store_dir: "/tmp/jetstream"
        max_memory_store: 64MB
        max_file_store: 512MB
    }

    # Enable debug/trace
    debug: true
    trace: false

---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: edc-v
spec:
  type: ClusterIP
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitor
      port: 8222
      targetPort: 8222

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nats
  namespace: edc-v
spec:
  parentRefs:
    - name: edcv-gateway
  hostnames:
    - nats.localhost
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nats
          port: 4222