nats-client = { module = "io.nats:jnats", version = "2.23.0" }
tink = { module = "com.google.crypto.tink:tink", version = "1.7.0" }

[bundles]
dcp = [
    "edc-dcp",
    "edc-did-core",
    "edc-did-web",
    "edc-oauth2-client",
    "edc-dcp-core",
]

[plugins]
shadow = { id = "com.gradleup.shadow", version = "8.3.6" }
edc-build = { id = "org.eclipse.edc.edc-build", version.ref = "edc-build" }
docker = { id = "com.bmuschko.docker-remote-api", version = "9.4.0" }
