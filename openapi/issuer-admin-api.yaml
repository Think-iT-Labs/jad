components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: http://keycloak.localhost/realms/edcv/protocol/openid-connect/token
          scopes:
            issuer-admin-api:read: Read access to identity-api endpoints.
            issuer-admin-api:write: Write access to identity-api endpoints.
  schemas:
    ApiErrorDetail:
      type: object
      properties:
        invalidValue:
          type: object
        message:
          type: string
        path:
          type: string
        type:
          type: string
    AttestationDefinitionRequest:
      type: object
      properties:
        attestationType:
          type: string
        configuration:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
    HolderDto:
      required:
      - did
      - holderId
      type: object
      properties:
        did:
          type: string
        holderId:
          type: string
        name:
          type: string
        properties:
          type: object
          additionalProperties:
            type: object
    Holder:
      type: object
      properties:
        anonymous:
          type: boolean
        createdAt:
          type: integer
          format: int64
        did:
          type: string
        holderId:
          type: string
        holderName:
          type: string
        id:
          type: string
        lastModifiedAt:
          type: integer
          format: int64
        participantContextId:
          type: string
        properties:
          type: object
          additionalProperties:
            type: object
    QuerySpec:
      type: object
      properties:
        filterExpression:
          type: array
          items:
            $ref: "#/components/schemas/Criterion"
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        sortField:
          type: string
        sortOrder:
          type: string
          enum:
          - ASC
          - DESC
    Criterion:
      type: object
      properties:
        operandLeft:
          type: object
        operandRight:
          type: object
        operator:
          type: string
    AttestationDefinition:
      type: object
      properties:
        attestationType:
          type: string
        configuration:
          type: object
          additionalProperties:
            type: object
        createdAt:
          type: integer
          format: int64
        id:
          type: string
        lastModifiedAt:
          type: integer
          format: int64
        participantContextId:
          type: string
    CredentialDefinitionDto:
      type: object
      properties:
        attestations:
          type: array
          items:
            type: string
        credentialType:
          type: string
        format:
          type: string
        id:
          type: string
        jsonSchema:
          type: string
        jsonSchemaUrl:
          type: string
        mappings:
          type: array
          items:
            $ref: "#/components/schemas/MappingDefinition"
        rules:
          type: array
          items:
            $ref: "#/components/schemas/CredentialRuleDefinition"
        validity:
          type: integer
          format: int64
    MappingDefinition:
      type: object
      properties:
        input:
          type: string
        output:
          type: string
        required:
          type: boolean
    CredentialRuleDefinition:
      type: object
      properties:
        configuration:
          type: object
          additionalProperties:
            type: object
        type:
          type: string
    CredentialDefinition:
      type: object
      properties:
        attestations:
          type: array
          items:
            type: string
        createdAt:
          type: integer
          format: int64
        credentialType:
          type: string
        format:
          type: string
        id:
          type: string
        jsonSchema:
          type: string
        jsonSchemaUrl:
          type: string
        mappings:
          type: array
          items:
            $ref: "#/components/schemas/MappingDefinition"
        participantContextId:
          type: string
        rules:
          type: array
          items:
            $ref: "#/components/schemas/CredentialRuleDefinition"
        validity:
          type: integer
          format: int64
    CredentialOfferDto:
      required:
      - credentials
      - holderId
      type: object
      properties:
        credentials:
          type: array
          items:
            type: string
        holderId:
          type: string
    VerifiableCredentialResourceDto:
      type: object
      properties:
        credential:
          $ref: "#/components/schemas/VerifiableCredential"
        format:
          type: string
          enum:
          - VC1_0_LD
          - VC1_0_JWT
          - VC2_0_JOSE
          - VC2_0_SD_JWT
          - VC2_0_COSE
        id:
          type: string
        participantContextId:
          type: string
    VerifiableCredential:
      type: object
      properties:
        credentialSchema:
          type: array
          items:
            $ref: "#/components/schemas/CredentialSchema"
        credentialStatus:
          type: array
          items:
            $ref: "#/components/schemas/CredentialStatus"
        credentialSubject:
          type: array
          items:
            $ref: "#/components/schemas/CredentialSubject"
        dataModelVersion:
          type: string
          enum:
          - V_1_1
          - V_2_0
        description:
          type: string
        expirationDate:
          type: string
          format: date-time
        id:
          type: string
        issuanceDate:
          type: string
          format: date-time
        issuer:
          $ref: "#/components/schemas/Issuer"
        name:
          type: string
        type:
          type: array
          items:
            type: string
    CredentialSchema:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
    CredentialStatus:
      type: object
      properties:
        additionalProperties:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
        type:
          type: string
    CredentialSubject:
      type: object
      properties:
        claims:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
    Issuer:
      type: object
      properties:
        additionalProperties:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
    IssuanceProcessDto:
      type: object
      properties:
        claims:
          type: object
          additionalProperties:
            type: object
        createdAt:
          type: integer
          format: int64
        credentialDefinitions:
          type: array
          items:
            type: string
        credentialFormats:
          type: object
          additionalProperties:
            type: string
            enum:
            - VC1_0_LD
            - VC1_0_JWT
            - VC2_0_JOSE
            - VC2_0_SD_JWT
            - VC2_0_COSE
        holderId:
          type: string
        holderPid:
          type: string
        id:
          type: string
        participantContextId:
          type: string
        state:
          type: string
        updatedAt:
          type: integer
          format: int64
  
